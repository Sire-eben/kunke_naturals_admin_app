name: kunke_naturals_admin_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  firebase_storage: ^11.0.6
  firebase_core_web: ^2.0.1
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.4
  cloud_firestore: ^4.1.0
  uuid: ^3.0.6

  google_sign_in: ^5.4.0
  image_picker: ^0.8.4+9
  shared_preferences:

  responsive_builder: ^0.4.2
  get_it: ^7.2.0
  provider: ^6.0.3
  equatable:

  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  url_launcher: any
  url_strategy: ^0.2.0
  http: ^0.13.5
  flutter_rating_bar: ^4.0.1
  
  intl: ^0.17.0
  fluttertoast: ^8.0.8

  gap: ^2.0.0
  flutter_svg: ^1.1.5
  font_awesome_flutter: ^10.1.0
  flutter_slidable: ^2.0.0
  

dev_dependencies:
  build_runner:
  flutter_gen_runner:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/products/
    - assets/images/
    - assets/icons/
    - assets/icons/bulk/
    - assets/icons/linear/
    - assets/icons/twotone/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800

flutter_gen:
  output: lib/generated/
  integrations:

  fonts:
    enabled: false